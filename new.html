<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>หน้าแนะนำตัวเอง</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      margin-top: 80px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 90%;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    p.title {
      font-size: 1.2rem;
      margin-top: 5px;
      color: #dcdcdc;
    }

    p.description {
      margin-top: 20px;
      font-size: 1rem;
      line-height: 1.6;
    }

    .social-links a {
      margin: 10px;
      text-decoration: none;
      color: white;
      font-size: 1.4rem;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: #ffd700;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.pravatar.cc/150?img=3" alt="รูปโปรไฟล์" class="profile-img">
    <h1>ชื่อของคุณ</h1>
    <p class="title">นักพัฒนาเว็บไซต์ | Web Developer</p>
    <p class="description">
      สวัสดีครับ/ค่ะ! ฉันคือผู้ที่หลงใหลในการออกแบบและพัฒนาเว็บไซต์ ใช้ HTML, CSS, และ JavaScript ในการสร้างประสบการณ์ใช้งานที่ยอดเยี่ยมให้กับผู้ใช้
    </p>
    <div class="social-links">
      <a href="https://facebook.com/" target="_blank">Facebook</a>
      <a href="https://github.com/" target="_blank">GitHub</a>
      <a href="mailto:email@example.com">Email</a>
    </div>
  </div>
</body>
</html>
